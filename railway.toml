[build]
builder = "nixpacks"
# Watch patterns: exclude mergers.json to prevent redeployment on data updates
# The webhook will handle data syncing without redeployment
watchPatterns = [
  "**/*",
  "!mergers.json",
  "!matters/**"
]

[deploy]
startCommand = "bash start.sh"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 100
