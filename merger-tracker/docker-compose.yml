version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/mergers.db:/app/mergers.db
      - ./mergers.json:/app/../mergers.json:ro
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=http://localhost,http://localhost:3000
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
