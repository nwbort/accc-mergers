name: Extract and Commit Merger Data

on:
  workflow_dispatch:
  push:
    paths:
      - 'matters/**'
  schedule:
  - cron: '16 1 * * *'

permissions:
  contents: write
  actions: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extraction script
        run: python extract_mergers.py

      - name: Generate static data files
        run: python generate_static_data.py

      - name: Commit and push changes
        id: commit
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add mergers.json matters/ merger-tracker/frontend/public/data/
          timestamp=$(date -u)
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT
          git commit -m "Update scraped data and static files: ${timestamp}" || exit 0
          git pull --rebase
          git push
