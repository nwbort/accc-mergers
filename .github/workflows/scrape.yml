name: Scrape

on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: [new_merger_detected]
  schedule:
  - cron: '7 * * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.22'
        cache: false
    
    - name: Cache pup binary
      id: cache-pup
      uses: actions/cache@v4
      with:
        path: ~/go/bin/pup
        key: ${{ runner.os }}-pup-v0.4.0
  
    - name: Install pup HTML parser
      if: steps.cache-pup.outputs.cache-hit != 'true'
      run: go install github.com/ericchiang/pup@latest
  
    - name: Add Go bin to PATH
      run: echo "${HOME}/go/bin" >> $GITHUB_PATH
  
    - name: Make scrape.sh executable
      run: chmod +x ./scrape.sh

    - name: Run the scraper
      run: |
        ./scrape.sh

    - name: Commit and push changes
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Update scraped data: ${timestamp}" || exit 0
        git pull --rebase
        git push
