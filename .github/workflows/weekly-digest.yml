name: Generate Weekly Digest

on:
  schedule:
    # Run every Sunday at 8 AM AEST (Saturday 10 PM UTC)
    # Note: During AEDT (daylight saving), this will be 9 AM
    - cron: '0 22 * * 6'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate weekly digest
        run: |
          python3 scripts/generate_weekly_digest.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code merger-tracker/frontend/public/data/digest.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push digest
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add merger-tracker/frontend/public/data/digest.json
          git commit -m "chore: update weekly digest [skip ci]

          Auto-generated weekly digest for week ending $(date -u +%Y-%m-%d)

          Generated by GitHub Actions"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "No changes to digest.json - skipping commit"
